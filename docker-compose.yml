version: '2'
volumes:
  var_jenkins_home:
services:
  master:
    build: ./master
    environment:
      - GIT_CREDENTIALS_USERNAME
      - GIT_CREDENTIALS_PASSWORD
      - JENKINS_ADMINISTRATOR_USERNAME
      - JENKINS_ADMINISTRATOR_PASSWORD
    ports:
      - '8080:8080'
    volumes:
      - var_jenkins_home:/var/jenkins_home
  slave:
    build: ./slave
    environment:
      - REGISTRY_HOST=localhost:5000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    links:
      - master
  registry:
    image: registry:2
    ports:
      - '5000:5000'
